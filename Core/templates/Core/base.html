{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Logipuerto{% endblock %}</title>

    <link rel="shortcut icon" type="image/png" href="{% static 'Core/img/favicon.ico' %}"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
       
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'Core/css/base.css' %}">

    {% endblock %}
</head>
<body>
    <div class="page-container" style="min-height: 100vh;">
        <!-- Barra de navegación -->
        {% include 'Core/navbar.html' %}

        <!-- Sidebar -->
        <div class="d-flex" style="min-height: 100%;">
            <div>
            {% include 'Core/sidebar.html' %}
            </div>

            <!-- Contenido principal -->
            <div class="container main-content" style="width: 100%;">
            {% block content %}
            {% endblock %}
            </div>
        </div>

            <!-- Pie de página -->
            <footer class="footer">
                {% include 'Core/footer.html' %}
            </footer>
    </div>



    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bloque para scripts adicionales -->
    {% block extra_js %}{% endblock %}
</body>
</html>
