{% load static %}
{% load MensajesTags %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff8f5 0%, #ffebe1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(243, 107, 35, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
            border: 1px solid rgba(243, 107, 35, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animation-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }
        
        h2 {
            color: #f36b23;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }
        
        label {
            display: block;
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #f36b23;
            box-shadow: 0 0 0 3px rgba(243, 107, 35, 0.2);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #f36b23;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #d4541a;
        }
        
        .text-danger {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 16px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 30px;
            max-width: 120px;
        }
        
        .divider {
            height: 1px;
            background: #ffe5d6;
            margin: 24px 0;
        }

        .logo:hover {
            transform: scale(1.4);
            transition: transform 0.8s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo de tu aplicación (opcional) -->
        <img src="{% static 'Autenticacion/img/logipuerto.png' %}" alt="Logo" class="logo">
        
        <!-- Animación Lottie -->
        <div class="animation-container">
            <lottie-player 
                src="https://lottie.host/c57f57c7-5807-4559-872e-518178b4f3ee/flgWRwMeXl.json" 
                background="transparent" 
                speed="1" 
                loop 
                autoplay>
            </lottie-player>
        </div>
        
        <h2>Restablecer Contraseña</h2>
        
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" name="email" id="email" 
                       placeholder="Ingresa tu correo electrónico" required autofocus>
            </div>

            <button type="submit" class="btn">Recibir instrucciones</button>
            
            {% if form.email.errors %}
            <div class="text-danger">
                {% for error in form.email.errors %}
                    {{ error }}
                {% endfor %}
            </div>
            {% endif %}
            
            <div class="divider"></div>
            
            <p style="font-size: 14px; color: #718096;">
                ¿Recuerdas tu contraseña? 
                <a href="{% url 'login' %}" style="color: #f36b23; text-decoration: none; font-weight: 500;">
                    Inicia sesión aquí
                </a>
            </p>
        </form>
    </div>

    {% block ExtrasJS %}
        <script>
            var mensaje = "{{ mensaje }}";
        </script>
        <script src="{% static 'Core/js/sweetalert2.all.min.js' %}"></script>
        <script src="{% static 'Core/js/SweetAlert2.js' %}"></script>
    {% endblock ExtrasJS %}
</body>
</html>
