{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Actualizada</title>
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #fff8f5 0%, #ffebe1 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(243, 107, 35, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
            border: 1px solid rgba(243, 107, 35, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animation-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }
        
        h1 {
            color: #f36b23;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        p {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .btn-login {
            display: inline-block;
            padding: 12px 24px;
            background: #f36b23;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: #d4541a;
            transform: translateY(-2px);
        }
        
        .logo {
            max-width: 120px;
        }
        
        .checkmark {
            color: #38a169;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .logo:hover{
            transform: scale(1.4);
            transition: transform 0.8s ease;
        }

        .lottie-container{
            margin: 20px
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo de tu aplicación -->
        <img src="{% static 'Autenticacion/img/logipuerto.png' %}" alt="Logo" class="logo">
        
        <div class="lottie-container">
            <dotlottie-player src="https://lottie.host/b0170d1f-0408-4742-ad54-25f2747aa895/2QgEI1A8WQ.lottie" background="transparent" speed="1" style="width: 300px; height: 220px" loop autoplay></dotlottie-player>
        </div>    
        <h1>¡Contraseña Actualizada!</h1>
        <p>
            Tu contraseña ha sido cambiada exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.
        </p>
        
        <a href="{% url 'login' %}" class="btn-login">
            Iniciar Sesión
        </a>
    
    </div>
</body>
</html>
